      path: /storage/**
      stripPrefix: false
    order:
      url: http://localhost:9004
      path: /order/**
      stripPrefix: false
    web:
      url: http://localhost:9005
      path: /web/**
      stripPrefix: false
    support:
      url: http://localhost:9006
      path: /support/**
      stripPrefix: false
    dispatch:
      url: http://localhost:9007
      path: /dispatch/**
      stripPrefix: false
    default:
